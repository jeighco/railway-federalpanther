[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# IMPORTANT: You must set these variables in Railway Dashboard!
# Go to your WordPress service > Variables tab and add:
#
# Option 1 (Recommended): Reference MySQL service variables directly
#   MYSQL_URL = ${{MySQL-XcHa.MYSQL_URL}}
#
# Option 2: Set individual variables
#   WORDPRESS_DB_HOST = ${{MySQL-XcHa.MYSQLHOST}}:${{MySQL-XcHa.MYSQLPORT}}
#   WORDPRESS_DB_NAME = ${{MySQL-XcHa.MYSQLDATABASE}}
#   WORDPRESS_DB_USER = ${{MySQL-XcHa.MYSQLUSER}}
#   WORDPRESS_DB_PASSWORD = ${{MySQL-XcHa.MYSQLPASSWORD}}
#
# The entrypoint script will auto-detect and use whichever is available.
